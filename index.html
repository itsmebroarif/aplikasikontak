<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Kontak</title>
    <!-- Matikan komentar dibawah ini jika kalian ingin menggunakan style bootstrapnya nya -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Formulir Kontak -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulir Kontak</h5>
              <form id="contactForm">
                <input type="hidden" id="editIndex" />
                <div class="mb-3">
                  <label for="name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Nomor</label>
                  <input type="tel" class="form-control" id="phone" required />
                </div>
                <div class="mb-3">
                  <label for="id" class="form-label">ID</label>
                  <input type="text" class="form-control" id="id" readonly />
                </div>
                <div class="mb-3">
                  <label for="notes" class="form-label"
                    >Catatan (Opsional)</label
                  >
                  <textarea class="form-control" id="notes"></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveContact()"
                >
                  Simpan Kontak
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Kartu Kontak -->
        <div class="col-md-8" id="contactCards">
          <!-- Kontak akan ditambahkan di sini -->
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <!-- Matikan komentar dibawah ini jika kalian menggunakan cdn -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
